<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Top 10 Movies</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
  <h1 class="heading">My Top 10 Movies</h1>
        <p class="description">{{name}}</p>
  <div class="card" >
    <div class="front" style="background-image: url('https://www.shortlist.com/media/images/2019/05/the-30-coolest-alternative-movie-posters-ever-2-1556670563-K61a-column-width-inline.jpg');">
        <p class="large">1</p>
    </div>
    <div class="back">
      <div>
    <div class="title">Drive <span class="release_date">{{dates}}</span></div>
        <div class="rating">
            <label>{{rating}}</label>
          <i class="fas fa-star star"></i>
        </div>
          <p class="review">{{review}}</p>
        <p class="overview">
            {{overview}}
        </p>

        <a href="http://127.0.0.1:5000/edit" class="button">Update</a>
        <a href="{{ url_for('delete') }}" class="button delete-button">Delete</a>

      </div>
    </div>
  </div>
</div>
<div class="container text-center add">
<a href="http://127.0.0.1:5000/add" class="button">Add Movie</a>
</div>


</body>
</html>
